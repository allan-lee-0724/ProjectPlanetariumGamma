apiVersion: "apps/v1"

kind: "Deployment"

metadata:
  name: "planetarium-deployment"
  namespace: "default"
  labels:
    app: "planetarium"

spec:
  replicas: 3
  selector:
    matchLabels:
      app: "planetarium" # THIS LABEL SHOULD MATCH WITH THE POD LABEL DOWN BELOW
  template:
    metadata:
      labels:
        app: "planetarium"
    spec:
      containers:
        - name: "planetarium"
          image: "allanlee0724/planetariumbeta:rolling"
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
